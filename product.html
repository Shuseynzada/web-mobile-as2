<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Product Information</title>
</head>
<body>
    <header>
        <a href=".">Go back</a>
        <h1>Product Information</h1>
    </header>
    <main>
        <div id="productDetails" class="product-details">
            <div class="product-images" id="productImages">
                <!-- Images will be inserted here -->
            </div>
            <h2 id="productTitle">Product Title</h2>
            <p id="productDescription">Product Description</p>
            <div class="product-price" id="productPrice">Price: $0.00</div>
            <div class="product-rating" id="productRating">Rating: 0.0</div>
            <div class="product-stock" id="productStock">Stock: 0</div>
            <div class="product-brand" id="productBrand">Brand: Brand Name</div>
            <div class="product-category" id="productCategory">Category: category Name</div>
        </div>
    </main>

    <script src="product.js"></script>
</body>
</html>
